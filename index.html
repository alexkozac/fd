<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researchify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Researchify</h1>
        <nav>
            <button id="generateButton">Generate Phrases</button>
            <button id="toggleSpeech">Toggle Text-to-Speech</button>
        </nav>
    </header>

    <main>
        <section id="phrases">
            <!-- Phrases will be dynamically added here -->
        </section>

        <section id="team">
            <h2>Our Awesome Team</h2>
            <div class="team-member">
                <img src="img/user.webp" alt="Team Member 1">
                <div class="member-details">
                    <h3>Alessandro</h3>
                    <p>President</p>
                    
                </div>
            </div>
            <div class="team-member">
                <img src="img/user.webp" alt="Team Member 2">
                <div class="member-details">
                    <h3>BackUp</h3>
                    <p>Senior Developer</p>
                </div>
            </div>

            <div class="team-member">
              <img src="img/user.webp" alt="Team Member 2">
              <div class="member-details">
                  <h3>Davide</h3>
                  <p>Senior Professor</p>
                  
              </div>
          </div>

          <div class="team-member">
            <img src="img/user.webp" alt="Team Member 2">
            <div class="member-details">
                <h3>Alberto</h3>
                <p>Vice-President</p>
                
            </div>
        </div>
            
        </section>
    </main>

    <footer>
        <p>Made with ❤️ by the Researchify Team</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
